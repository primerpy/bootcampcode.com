<!-- services/users/project/api/templates/index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastAPI on Docker</title>
    <!-- Tailwind CSS 4.0 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-gray-50 text-gray-900 font-sans">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
      <header class="mb-8">
        <h1 class="text-4xl font-extrabold text-blue-600 tracking-tight">
          All Users
        </h1>
        <p class="text-gray-500 mt-2">
          Manage your microservice users with ease.
        </p>
      </header>

      <section
        class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 mb-10"
      >
        <h2 class="text-xl font-bold mb-4">Add New User</h2>
        <form action="/" method="POST" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Username</label
            >
            <input
              name="username"
              type="text"
              placeholder="e.g. primerpy"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Email Address</label
            >
            <input
              name="email"
              type="email"
              placeholder="e.g. info@primerpy.com"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md transition-colors cursor-pointer"
          >
            Add User
          </button>
        </form>
      </section>

      <section>
        <h2 class="text-2xl font-bold mb-6 border-b pb-2">User Directory</h2>
        {% if users %}
        <ul class="space-y-3">
          {% for user in users %}
          <li
            class="flex items-center p-4 bg-white rounded-lg border border-gray-100 shadow-xs"
          >
            <div
              class="h-10 w-10 bg-blue-100 text-blue-600 flex items-center justify-center rounded-full font-bold mr-4"
            >
              {{ user.username[0] | upper }}
            </div>
            <div>
              <p class="font-semibold text-gray-800">{{ user.username }}</p>
              <p class="text-sm text-gray-500">{{ user.email }}</p>
            </div>
          </li>
          {% endfor %}
        </ul>
        {% else %}
        <div
          class="text-center py-10 bg-gray-100 rounded-lg border-2 border-dashed border-gray-300"
        >
          <p class="text-gray-500 italic">No users found in the database.</p>
        </div>
        {% endif %}
      </section>
    </div>
  </body>
</html>
